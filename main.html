<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group input {
      width: auto;
    }

    button {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Job Application Form</h2>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label>Gender *</label>
    <div class="radio-group">
      <label for="male"><input type="radio" id="male" name="gender" value="Male" required /> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="Female" required /> Female</label>
      <label for="other"><input type="radio" id="other" name="gender" value="Other" required /> Other</label>
    </div>

    <label for="laptop">Laptop Brands</label>
    <select id="laptop" name="laptop">
      <option value="">--Please select--</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" required />

    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required />

    <label for="password">Password *</label>
    <input type="password" id="password" name="password" required />

    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio" />

    <button type="submit">Submit</button>
  </form>

</body>
</html>
