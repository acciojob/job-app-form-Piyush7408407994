<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
       
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue focus ring */
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Job Application Form</h2>
        <form method="POST" action="#">
            <!-- Name -->
            <div class="mb-5">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name <span class="text-red-500">*</span></label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

            
            <div class="mb-5">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

           
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2">Gender <span class="text-red-500">*</span></label>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <input type="radio" id="male" name="gender" value="male" required
                               class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 rounded-full">
                        <label for="male" class="ml-2 text-gray-700">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="female" name="gender" value="female" required
                               class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 rounded-full">
                        <label for="female" class="ml-2 text-gray-700">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="other" name="gender" value="other" required
                               class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 rounded-full">
                        <label for="other" class="ml-2 text-gray-700">Other</label>
                    </div>
                </div>
            </div>

          
                <label for="laptop" class="block text-gray-700 text-sm font-medium mb-2">Preferred Laptop Brand</label>
                <select id="laptop" name="laptop"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
                    <option value="">Select a brand</option>
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </div>

           
            <div class="mb-5">
                <label for="age" class="block text-gray-700 text-sm font-medium mb-2">Age <span class="text-red-500">*</span></label>
                <input type="number" id="age" name="age" required min="18" max="99"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

           
            <div class="mb-5">
                <label for="dob" class="block text-gray-700 text-sm font-medium mb-2">Date of Birth <span class="text-red-500">*</span></label>
                <input type="date" id="dob" name="dob" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

            
            <div class="mb-5">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password <span class="text-red-500">*</span></label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>

           
            <div class="mb-6">
                <label for="portfolio" class="block text-gray-700 text-sm font-medium mb-2">Portfolio URL</label>
                <input type="url" id="portfolio" name="portfolio"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
                       placeholder="e.g., https://www.yourportfolio.com">
            </div>

            
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-lg">
                Submit Application
            </button>
        </form>
    </div>
</body>
</html>
